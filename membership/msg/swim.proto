syntax = "proto3";

package swim;


message Member {
    enum Status {
        ALIVE = 0;
        SUSPECTED = 1;
        FAILED = 2;
    }
    Status status = 1;
    uint32 id = 2;
    uint32 port = 3;
}

message Message {
    enum Type {
        PING = 0;
        ACK = 1;
    }
    Type type = 1;
    uint32 sender_id = 2;
    repeated Member member = 3;
}